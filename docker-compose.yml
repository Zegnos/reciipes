version: "3.8"
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-reciipe_v2}
      MYSQL_USER: ${DB_USER:-recipe}
      MYSQL_PASSWORD: ${DB_PASSWORD:-reciipe_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./api/database/db_setup.sql:/docker-entrypoint-initdb.d/db_setup.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  single:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3014:2029"
    environment:
      NODE_ENV: production
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

volumes:
  db_data:
