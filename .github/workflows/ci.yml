name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: reciipe_v2
          MYSQL_USER: reciipes
          MYSQL_PASSWORD: reciipe_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install API dependencies
        working-directory: ./api
        run: npm ci

      - name: Run basic API lint/test (if any)
        working-directory: ./api
        run: echo "No tests configured for API. Add test scripts to run them."

      - name: Install Frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Docker images (optional push)
        run: |
          echo "Docker build step skipped on CI by default. Configure registry secrets to push images."
